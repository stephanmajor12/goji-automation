    <style>
      span,

        font-family: "Poppins" !important;
      }

      .aboutContent {
        width: 240px;
        height: 240px;
      }

      .aboutContent .header {
        height: 55px;
        background: #00164e;
      }

      .aboutContent .micContent {
        border-top: 1px solid #f0f0f0;
        padding-top: 20px;
        padding-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .aboutContent .footer {
        background: #f3f3f3;
        font-size: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .right-item {
        margin-top: 3px;
      }

      .mic-permission-switch {
        position: relative;
        display: block;
        width: 52px;
        height: 25px;
      }

      .mic-permission-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .mic-permission-switch input:checked + .slider {
        background-color: #2196f3;
      }

      .mic-permission-switch input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      .mic-permission-switch input:checked + .slider::before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .mic-permission-switch .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .mic-permission-switch .slider::before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .mic-permission-switch .round {
        border-radius: 34px;
      }
      emitLiveStream .mic-permission-switch .round::before {
        border-radius: 50%;
      }

      .login-btn {
        border: 1px solid #f0f0f0;
      }

      .login-btn:hover {
        cursor: pointer;
      }
    </style>
